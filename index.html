<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>
  <div class="container">
    <img class="bg-top" src="images\bg-pattern-top.svg">
    <img class="bg-bottom" src="images\bg-pattern-bottom.svg">
    <div class="card">
      <header>
        <img class="hero" src="images\bg-pattern-card.svg">
        <img class="img-profile" src="images\image-victor.jpg">
      </header>
      <div class="profile">
        <address>
          <h2>Victor Crest <span class="age">26</span></h2>
          <p class="country">London</p>
        </address>
      </div>
      <div class="statistic">
        <section>
          <h1>80K</h1>
          <span>Followers</span>
        </section>
        <section>
          <h1>803K</h1>
          <span>Likes</span>
        </section>
        <section>
          <h1>1.4K</h1>
          <span>Photos</span>
        </section>
      </div>
    </div>
  </div>
